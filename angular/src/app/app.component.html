<bal-app class="has-sticky-footer">
  <header>
    <bal-navbar>
      <bal-navbar-brand simple>
        <bal-logo color="white"></bal-logo>
        <bal-text bold>Demo</bal-text>
      </bal-navbar-brand>
    </bal-navbar>
    <bal-stage color="blue" size="medium">
      <bal-stage-image
        src="https://www.baloise.com/.imaging/mte/baloise-theme/2880/dam/baloise-com/images/ueber-uns/wer-wir-sind/bilder-logos/frau-fotoapparat.jpg/jcr:content/frau-fotoapparat.jpg"
      ></bal-stage-image>
      <bal-stage-body>
        <div class="container is-compact">
          <bal-heading space="none" data-testid="welcome-title"
            >{{ title }} {{ firstname }}</bal-heading
          >
          <bal-heading space="none" subtitle level="h2">
            To the Baloise Design System
          </bal-heading>
        </div>
      </bal-stage-body>
    </bal-stage>
  </header>
  <main class="container is-compact">
    <bal-card class="mt-6">
      <bal-card-title>Contact Form</bal-card-title>
      <bal-card-subtitle>A little form example</bal-card-subtitle>
      <bal-card-content>
        <div class="columns mt-4">
          <bal-field class="column is-half py-0" required>
            <bal-field-label required>Firstname</bal-field-label>
            <bal-field-control>
              <bal-input
                data-testid="input-firstname"
                name="firstname"
                placeholder="Enter your firstname"
                required
                [value]="firstname"
                (balInput)="firstnameChanged($event.detail)"
              ></bal-input>
            </bal-field-control>
          </bal-field>
          <bal-field class="column is-half py-0" required>
            <bal-field-label required>Lastname</bal-field-label>
            <bal-field-control>
              <bal-input
                data-testid="input-lastname"
                name="lastname"
                placeholder="Enter your lastname"
                required
                [value]="lastname"
                (balInput)="lastnameChanged($event.detail)"
              ></bal-input>
            </bal-field-control>
          </bal-field>
        </div>
      </bal-card-content>
      <bal-card-actions position="right">
        <bal-button
          color="primary"
          (click)="submit()"
          data-testid="button-submit"
          >Submit</bal-button
        >
        <bal-button color="link" (click)="cancel()" data-testid="button-cancel"
          >Cancel</bal-button
        >
      </bal-card-actions>
    </bal-card>
  </main>
  <bal-footer></bal-footer>
</bal-app>

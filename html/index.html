<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baloise Design System</title>
    <link
      rel="stylesheet"
      href="node_modules/@baloise/design-system-components/dist/design-system-components/design-system-components.css"
    />
  </head>
  <body>
    <bal-app class="has-sticky-footer">
      <header>
        <bal-navbar>
          <bal-navbar-brand simple>
            <bal-logo color="white"></bal-logo>
            <bal-text bold>Demo</bal-text>
          </bal-navbar-brand>
        </bal-navbar>
        <bal-stage color="blue" size="medium">
          <bal-stage-image
            src="https://www.baloise.com/.imaging/mte/baloise-theme/2880/dam/baloise-com/images/ueber-uns/wer-wir-sind/bilder-logos/frau-fotoapparat.jpg/jcr:content/frau-fotoapparat.jpg"
          ></bal-stage-image>
          <bal-stage-body>
            <div class="container is-compact">
              <bal-heading space="none" data-testid="welcome-title">
                <span id="welcome-title">Welcomes</span>
              </bal-heading>
              <bal-heading space="none" subtitle level="h2">
                To the Baloise Design System
              </bal-heading>
            </div>
          </bal-stage-body>
        </bal-stage>
      </header>
      <main class="container is-compact"></main>
      <bal-footer></bal-footer>
    </bal-app>

    <script
      type="module"
      src="node_modules/@baloise/design-system-components/dist/design-system-components/design-system-components.esm.js"
    ></script>
    <script
      nomodule
      src="node_modules/@baloise/design-system-components/dist/design-system-components/design-system-components.js"
    ></script>
  </body>
</html>

<bal-app class="has-sticky-footer">
  <header>
    <bal-navbar simple>
      <bal-navbar-brand>
        <bal-logo color="white"></bal-logo>
        <bal-text bold>Demo</bal-text>
      </bal-navbar-brand>
    </bal-navbar>
    <bal-stage color="blue" size="medium">
      <bal-stage-image
        src="https://www.baloise.com/.imaging/mte/baloise-theme/2880/dam/baloise-com/images/ueber-uns/wer-wir-sind/bilder-logos/frau-fotoapparat.jpg/jcr:content/frau-fotoapparat.jpg"
      ></bal-stage-image>
      <bal-stage-body>
        <bal-heading space="none">{{ getWelcomeTitle() }}</bal-heading>
        <bal-heading space="none" subtitle level="h2"
          >To the Baloise Design System</bal-heading
        >
      </bal-stage-body>
    </bal-stage>
  </header>
  <main class="container is-compact">
    <bal-card class="mt-6">
      <bal-card-title>Contact Form</bal-card-title>
      <bal-card-subtitle>A little form example</bal-card-subtitle>
      <bal-card-content>
        <div class="columns mt-4">
          <bal-field class="column is-half py-0" required>
            <bal-field-label required>Firstname</bal-field-label>
            <bal-field-control>
              <bal-input
                name="firstname"
                placeholder="Enter your firstname"
                required
                [value]="firstname"
                (balInput)="firstnameChanged($event.detail?.toString())"
              ></bal-input>
            </bal-field-control>
          </bal-field>
          <bal-field class="column is-half py-0" required>
            <bal-field-label required>Lastname</bal-field-label>
            <bal-field-control>
              <bal-input
                name="lastname"
                placeholder="Enter your lastname"
                required
                [value]="lastname"
                (balInput)="lastnameChanged($event.detail?.toString())"
              ></bal-input>
            </bal-field-control>
          </bal-field>
        </div>
      </bal-card-content>
      <bal-card-actions position="right">
        <bal-button color="primary" (click)="submit()">Submit</bal-button>
        <bal-button color="link" (click)="cancel()">Cancel</bal-button>
      </bal-card-actions>
    </bal-card>
  </main>
  <bal-footer></bal-footer>
</bal-app>

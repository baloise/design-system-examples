<bal-button-group>
  <!-- Statically set property -->
  <bal-button color="danger">My danger button</bal-button>

  <!-- Properties of type boolean do not need a value. -->
  <bal-button disabled>My disabled button</bal-button>

  <!-- Dynamically set property -->
  <bal-button [color]="myColor">My info button</bal-button>
</bal-button-group>

<bal-app class="has-sticky-footer">
  <header>
    <bal-navbar>
      <bal-navbar-brand simple>
        <bal-logo color="white"></bal-logo>
        <bal-text bold>Demo</bal-text>
      </bal-navbar-brand>
    </bal-navbar>
    <bal-stage color="blue" size="medium">
      <bal-stage-image
        src-set="https://www.baloise.com/.imaging/mte/baloise-theme/2880/dam/baloise-com/images/ueber-uns/wer-wir-sind/bilder-logos/frau-fotoapparat.jpg/jcr:content/frau-fotoapparat.jpg"
      ></bal-stage-image>
      <bal-stage-body>
        <div class="container is-compact">
          <bal-heading space="none" data-testid="welcome-title">{{
            title
            }}</bal-heading>
          <bal-heading space="none" subtitle level="h2">
            To the Baloise Design System
          </bal-heading>
        </div>
      </bal-stage-body>
    </bal-stage>
  </header>
  <main class="container is-compact">
    <bal-card class="mt-6">
      <bal-card-title>Issue demonstation</bal-card-title>
      <bal-card-subtitle>
        Problem is with dynamic list of options, because when it changes, typeahead input value is reset.
        To reproduce a problem just type 'S' for example, and when options list changes, input will be reset.
      </bal-card-subtitle>
      <bal-card-content>
        <bal-select [typeahead]="true" [formControl]="control" (balInput)="onInput($event)">
          <bal-select-option
            [value]="option.value"
            [label]="option.label"
            *ngFor="let option of isFilterEmpty ? [] : options; trackBy: returnValue">
            {{ option.label }}
          </bal-select-option>
        </bal-select>
      </bal-card-content>
    </bal-card>
  </main>
</bal-app>

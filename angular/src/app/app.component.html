<bal-app class="has-sticky-footer">

  <main class="container is-compact">

    <bal-card class="my-large">
      <bal-card-title>Example 1</bal-card-title>
      <bal-card-content>
      <bal-field>
        <bal-field-label [required]="true">label 1</bal-field-label>
        <bal-field-control><bal-radio-group><bal-radio [invalid]="false" [value]="1">test 1</bal-radio></bal-radio-group></bal-field-control>
        <bal-field-message color="danger"><span >my little error 1</span></bal-field-message>
      </bal-field>
      </bal-card-content>
    </bal-card>

    <bal-card class="my-large">
      <bal-card-title>Example 2</bal-card-title>
      <bal-card-content>
        <bal-field>
          <bal-field-label [required]="true">label 2</bal-field-label>
          <bal-field-control><bal-input formControlName="email"></bal-input></bal-field-control>
          <bal-field-message color="danger"><span >my little error 2</span></bal-field-message>
        </bal-field>
      </bal-card-content>
    </bal-card>

  </main>
  <bal-footer></bal-footer>
</bal-app>
